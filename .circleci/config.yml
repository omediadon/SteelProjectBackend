version: 2
jobs:
  build:
    docker:
      - image: cimg/php:8.0-browsers
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: steelproject
          MYSQL_USER: root
          MYSQL_PASSWORD: password
      - image: cimg/mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: steelproject
          MYSQL_PASSWORD: password
    resource_class: small
    steps:
      - run:
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 3306 && echo Ready && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Install system packages
          command: sudo apt-get update && sudo apt-get -y install default-mysql-client zip unzip libzip-dev zlib1g-dev libicu-dev g++
      - run:
          name: Install PHP extensions
          command: |
            sudo pecl install xdebug
      - run:
          name: Display version information
          command: |
            php -v
            composer --version
            mysql -V
      - run:
          name: Show Mysql databases list
          command: |
            mysql -h 127.0.0.1 -u root -ppassword --execute="SHOW DATABASES"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run:
          name: Install project dependencies
          command: composer install
      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run:
          name: Create and seed the database
          command: php command migrate --seed
      - run: 
          name: Run Unit tests
          command: |
            mkdir -p ./phpunit
            composer test
      - store_test_results:
          path: ./phpunit
      - store_artifacts:
          path: ./phpunit